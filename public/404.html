<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE-组件收集</title>
    <script>
      // GitHub Pages 404 处理 - 重定向到 index.html 让 Vue Router 处理路由
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var base = '/vue-component-collection';

        // 移除 base 前缀（如果存在）
        if (path.startsWith(base)) {
          path = path.substring(base.length);
        }

        // 构建新的 URL
        var newPath = base + '/index.html';
        if (path !== '/' && path !== '/index.html') {
          newPath += '#' + path;
        } else if (hash) {
          newPath += hash;
        }

        if (search) {
          newPath += search;
        }

        // 重定向
        window.location.replace(newPath);
      })();
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>正在加载...</h1>
      <p>如果页面没有自动跳转，请 <a href="/vue-component-collection/index.html">点击这里</a></p>
    </div>
  </body>
</html>
